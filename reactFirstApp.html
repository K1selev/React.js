<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Navigation Menu</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        #menu {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .menu-item {
            padding: 10px 20px;
            cursor: pointer;
        }

        .menu-item.active {
            background-color: #3fc8c2;
            color: white;
            font-weight: bold;
        }

        #selected {
            margin-top: 20px;
            font-size: 16px;
            /* font-weight: bold; */
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const [selectedMenu, setSelectedMenu] = React.useState("Главная");

            const handleMenuClick = (menu) => {
                setSelectedMenu(menu);
            };

            const menuItems = ["Главная", "Услуги", "О нас", "Контакты"];

            return (
                <div>
                    <nav id="menu">
                        {menuItems.map((item) => (
                            <div
                                key={item}
                                className={`menu-item ${selectedMenu === item ? "active" : ""}`}
                                onClick={() => handleMenuClick(item)}
                            >
                                {item}
                            </div>
                        ))}
                    </nav>
                    <div id="selected">
                        Выбрано: {selectedMenu}
                    </div>
                </div>
            );
        }
        ReactDOM.render(<App />, document.getElementById("root"));
    </script>
</body>

</html>
